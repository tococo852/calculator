
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="header box">Header</div>
    <div class="mainContainer box">
        <div class="calculatorBody box" id="body"> 
            <div class="numberDisplay box" id="display"></div>
            <div class="buttonDisplay box">
                <div class="column" id="numbers">
                    <div class="row">
                        <button class="round Button">1</button>
                        <button class="round Button">2</button>
                        <button class="round Button">3</button>
                    </div> 
                    <div class="row">
                        <button class="round Button">4</button>
                        <button class="round Button">5</button>
                        <button class="round Button">6</button>

                    </div>                    
                    <div class="row">
                        <button class="round Button">7</button>
                        <button class="round Button">8</button>
                        <button class="round Button">9</button>

                    </div>  
                    <div class="row">
                        <button class="long Button">0</button>
                        <button class="round Button" id="float">.</button>
                    </div>              
                </div>
                <div class="column" id="operators">
                    <div class="row">

                        <button class="long Button" id="CE">CE</button>
                    </div> 
                    <div class="row">

                        <button class="round Button">-</button>
                        <button class="round Button">%</button>
                    </div>                    
                    <div class="row">
                        <button class="round Button">+</button>
                        <button class="round Button">*</button>
                    </div>  
                    <div class="row">
                        <button class="long Button" id="equal">=</button>
                    </div>              
                </div>
                      

                   
            </div>
        </div>
    </div>

    
</body>
</html>
